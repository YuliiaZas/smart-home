<article>
  <app-card [headerClass]="isSingleItem() ? 'body-1' : 'heading-2'">
    <ng-container cardTitle>
      <ng-container *ngTemplateOutlet="titleTemplate()"></ng-container>
    </ng-container>

    <ng-container cardAction>
      <ng-container *ngTemplateOutlet="actionTemplate()"></ng-container>
    </ng-container>

    <ng-container cardContent>
      @if (isSingleItem()) {
        <app-home-card-single [cardData]="cardData()"></app-home-card-single>
      } @else {
        <app-home-card-multiple [cardData]="cardData()"></app-home-card-multiple>
      }
    </ng-container>

    <ng-container cardFooter>
      <app-mover class="mover" [sortedIds]="sortedIds()" [currentId]="cardData().id"></app-mover>
    </ng-container>
  </app-card>
</article>
