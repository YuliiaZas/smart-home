<div
  class="info"
  appItemWithIcon
  [iconPosition]="iconPosition()"
  [clickableIcon]="clickableIcon()"
  [activeIcon]="activeIcon()"
>
  <mat-icon class="icon" aria-hidden="true" [fontIcon]="icon()" (click)="handleIconClick()"></mat-icon>
  <span class="label">{{ label() | addTitleToLabel: cardTitle() }}</span>
</div>
@if (showValue()) {
  <div class="value">
    <ng-content></ng-content>
  </div>
}
