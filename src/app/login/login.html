@if (isLoading()) {
  <app-spinner></app-spinner>
}

<div class="container">
  <h1 class="title">Welcome home!</h1>
  <app-base-form
    class="form"
    [controlsInfo]="loginControlsInfo"
    [showError]="true"
    [errorMessage]="errorMessage()"
    [submitButtonText]="'Log in'"
    [disableSubmitWhileInvalid]="true"
    [globalControlsErrors]="globalControlsErrors()"
    (formFocus)="formFocus()"
    (formSubmit)="login($event)"
  ></app-base-form>
</div>
