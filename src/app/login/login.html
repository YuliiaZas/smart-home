@if (isLoading$ | async) {
  <app-spinner></app-spinner>
}

<div class="container">
  <h1 class="title">Welcome home!</h1>
  <form [formGroup]="loginForm" class="form" (focusin)="formFocus()">
    <mat-form-field class="input">
      <mat-label>Username</mat-label>
      <input matInput [formControl]="username" required autocomplete="on" />
      @if (username.touched && username.invalid) {
        <mat-error>{{ getErrorMessage(username) }}</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        [type]="hidePassword() ? 'password' : 'text'"
        required
        autocomplete="on"
      />
      <button
        matIconButton
        matSuffix
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword()"
        (click)="togglePasswordVisibility($event)"
      >
        <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      @if (password.touched && password.invalid) {
        <mat-error>{{ getErrorMessage(password) }}</mat-error>
      }
    </mat-form-field>

    <mat-error>{{ errorMessage() }}</mat-error>

    <button class="button" matButton="filled" [disabled]="loginForm.invalid" (click)="login()">Log in</button>
  </form>
</div>
