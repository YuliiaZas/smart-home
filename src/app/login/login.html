@if (isLoading()) {
  <app-spinner></app-spinner>
}

<div class="container">
  <h1 class="title">Welcome home!</h1>
  <form [formGroup]="loginForm" class="form" (focusin)="formFocus()">
    @for (controlInfo of loginFormInfo; track $index) {
      <app-form-input [inputData]="controlInfo"></app-form-input>
    }

    <mat-error>{{ errorMessage() }}</mat-error>

    <button class="button" matButton="filled" [disabled]="loginForm.invalid" (click)="login()">Log in</button>
  </form>
</div>
