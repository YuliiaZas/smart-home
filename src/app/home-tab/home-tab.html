@let cardIdsArray = cardIds();

@if (cardIdsArray?.length) {
  <app-card-list [cardIds]="cardIdsArray" [cardTemplateRef]="cardTemplateRef"></app-card-list>

  <ng-template #cardTemplateRef let-cardId="cardId">
    @let cardData = cardsEntities()[cardId];
    @if (cardData) {
      <app-home-card [cardData]="cardData" [sortedIds]="cardIdsArray"></app-home-card>
    }
  </ng-template>
} @else {
  <app-home-empty class="card-list-empty" [entity]="cardEntity"></app-home-empty>
}
