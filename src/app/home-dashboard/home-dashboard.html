<app-card-list
  [cards]="cards()"
  [sortingByGroups]="sortingByGroups()"
  [cardTemplateRef]="cardTemplateRef"
  (sortUpdated)="sortUpdated($event)"
>
  <ng-template #cardTemplateRef let-cardId="cardId">
    <app-home-card [data]="cards()[cardId]"></app-home-card>
  </ng-template>
</app-card-list>
