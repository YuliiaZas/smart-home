@if (isLoading()) {
  <app-spinner></app-spinner>
}

@if (showSideNav()) {
  <app-side-nav
    [navItems]="dashboards() || []"
    [user]="currentUser()"
    (addDashboard)="addDashboard()"
    (logout)="logout()"
  >
    <main class="main">
      <router-outlet />
    </main>
  </app-side-nav>
} @else {
  <main>
    <router-outlet />
  </main>
}
