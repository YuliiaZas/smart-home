@if (isLoading()) {
  <app-spinner></app-spinner>
}

@if (isAuthenticated$ | async) {
  <app-side-nav [navItems]="navItems" [user]="currentUser$ | async" (logout)="logout()">
    <main class="main">
      <router-outlet />
    </main>
  </app-side-nav>
} @else {
  <main>
    <router-outlet />
  </main>
}
