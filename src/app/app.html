@if (isLoading$ | async) {
  <app-spinner></app-spinner>
}

@if (showSideNav$ | async) {
  <app-side-nav
    [navItems]="(dashboards$ | async) || []"
    [user]="currentUser$ | async"
    (addDashboard)="addDashboard()"
    (logout)="logout()"
  >
    <main class="main">
      <router-outlet />
    </main>
  </app-side-nav>
} @else {
  <main>
    <router-outlet />
  </main>
}
