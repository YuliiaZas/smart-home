<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content class="message">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  @if (data.cancelButtonText) {
    <button matButton id="cancel" [mat-dialog-close]="false">{{ data.cancelButtonText }}</button>
  }
  @if (data.confirmButtonText) {
    <button matButton id="confirm" [mat-dialog-close]="true">{{ data.confirmButtonText }}</button>
  }
</mat-dialog-actions>
