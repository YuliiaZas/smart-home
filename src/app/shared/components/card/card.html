<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title-group class="card-title-group">
      <mat-card-title>
        <h2 class="card-title" [ngClass]="headerClass()">
          <ng-content select="[cardTitle]"></ng-content>
        </h2>
      </mat-card-title>
      <mat-card-actions class="card-action">
        <ng-content select="[cardAction]"></ng-content>
      </mat-card-actions>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content class="card-content">
    <ng-content select="[cardContent]"></ng-content>
  </mat-card-content>

  <mat-card-footer class="card-footer">
    <ng-content select="[cardFooter]"></ng-content>
  </mat-card-footer>
</mat-card>
