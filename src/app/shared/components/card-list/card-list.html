<div class="card-list">
  <!-- workaround "@for(ID of IDs; track ID)" https://github.com/angular/angular/issues/56471 -->
  @for (cardId of cardIds(); track cardId + '') {
    <div class="card-box">
      <ng-container *ngTemplateOutlet="cardTemplateRef(); context: { cardId }"> </ng-container>
    </div>
  }
</div>
