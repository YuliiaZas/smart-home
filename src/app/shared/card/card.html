<mat-card>
  @if (!hideTitle()) {
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ title() }}</mat-card-title>
        <mat-card-actions>
          <ng-content select="[cardAction]"></ng-content>
        </mat-card-actions>
      </mat-card-title-group>
    </mat-card-header>
  }

  <mat-card-content>
    <ng-content select="[cardContent]"></ng-content>
  </mat-card-content>

  <mat-card-footer>
    <ng-content select="[cardFooter]"></ng-content>
  </mat-card-footer>
</mat-card>
