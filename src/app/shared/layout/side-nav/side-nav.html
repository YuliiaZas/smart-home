<mat-sidenav-container fullscreen [hasBackdrop]="false">
  <mat-sidenav opened [style.width.px]="sideNavWidth()" [attr.aria-label]="'Side navigation'">
    <mat-nav-list>
      <app-menu-button [showLabel]="expanded()" (toggleMenu)="toggleExpanded()"></app-menu-button>
      @for (nav of navItems(); track nav) {
        <mat-list-item [activated]="!!nav.active">
          <a [href]="nav.link">
            <div appItemWithIcon>
              <mat-icon aria-hidden="true" [fontIcon]="nav.icon"></mat-icon>
              @if (expanded()) {
                <span class="label">{{ nav.label }}</span>
              }
            </div>
          </a>
        </mat-list-item>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content [style.marginLeft.px]="contentMargin()" (click)="contentClick()">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
