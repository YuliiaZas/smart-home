<button matButton (click)="buttonClick.emit()" class="nav-button" [attr.aria-label]="label()">
  <mat-icon
    matListItemIcon
    class="nav-button-icon"
    [ngClass]="iconClass()"
    aria-hidden="true"
    [fontIcon]="icon()"
  ></mat-icon>
  @if (showLabel()) {
    <span [ngClass]="labelClass()">{{ label() }}</span>
  }
</button>
