<app-home-item-name
  [label]="data().label"
  [icon]="data().icon"
  [iconPosition]="iconPosition()"
  [activeIcon]="!!this.data().state"
></app-home-item-name>

<mat-slide-toggle
  [checked]="data().state"
  [hideIcon]="true"
  aria-label="Toggle state"
  (change)="changeState.emit(data().label)"
></mat-slide-toggle>
