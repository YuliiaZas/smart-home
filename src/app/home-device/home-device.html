<app-home-item
  [label]="data().label"
  [cardTitle]="cardTitle()"
  [icon]="data().icon"
  [showValue]="showStateToggle()"
  [clickableIcon]="!showStateToggle()"
  [iconPosition]="iconPosition()"
  [activeIcon]="!!this.data().state"
  (iconClick)="emitChangeState()"
>
  <mat-slide-toggle [checked]="data().state" [hideIcon]="true" (change)="emitChangeState()"></mat-slide-toggle>
</app-home-item>
